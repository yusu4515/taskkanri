version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: taskkanri_db
    environment:
      POSTGRES_USER: taskkanri
      POSTGRES_PASSWORD: taskkanri_pass
      POSTGRES_DB: taskkanri
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskkanri"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: taskkanri_backend
    environment:
      DATABASE_URL: postgresql://taskkanri:taskkanri_pass@db:5432/taskkanri
      SECRET_KEY: change-this-in-production-super-secret-key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      REFRESH_TOKEN_EXPIRE_DAYS: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: taskkanri_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
